bio-teaser: >-
  Met zijn eigen operagezelschap I Piccoli Holandesi creëerde Pantus als
  regisseur en zanger enkele komische operaproducties, waaronder twee aan Don
  Quichot en Sancho Panza gewijde collage-opera’s. Voor de Magische
  Muziekfabriek zong en regisseerde hij de opera El retablo de Maese Pedro van
  Manuel de Falla, en voor vocaal ensemble Frommermann maakte hij de in de pers
  geroemde ode aan Schubert, FrommerFranz, en de jubileumvoorstelling 10 jaar
  Onvoorwaardelijk. Voor Wishful Singing ’female a cappella’ maakte hij de
  voorstelling Victory! - van Bingen tot Boogie met werken van Hildegard von
  Bingen en nieuw geschreven composities geïnspireerd door Mondriaans schilderij
  Victory Boogie Woogie. Voor en met het Coco Collectief maakte hij een regie
  van de Winterreise van Schubert in de bewerking van Maurice Lammerts van
  Bueren.

  Voor het Luthers Bach Ensemble maakte hij een indrukwekkende regie van de Mattheuspassie van Bach, die komend voorjaar voor de derde keer gespeeld wordt.
