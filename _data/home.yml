bio-teaser-en: >-
  Daan Boertien is a Dutch concert pianist who specialized in song
  accompaniment. He performs with several singers in the Netherlands and abroad.
  As of this season, Daan is Associate Artist of the Dutch National Opera
  Studio. \

  On January 27th, Daan Boertien's first CD will release, in collaboration with baritone Michael Wilmering: Schubert's Winterreise. Pre-order [here!](https://lnk.fu.ga/michaelwilmeringdaanboertien_schubertwinterreise)
