  - alinea-nl: >-
      Na zijn opleiding als beeldend kunstenaar studeerde Marc Pantus zang aan
      het Utrechts Conservatorium en het Koninklijk Conservatorium te Den Haag
      bij respectievelijk Udo Reinemann en Meinard Kraak, en aan het Steans
      Institute for Young Artists in Chicago.

      De Nederlandse bas-bariton soleerde onder meer bij het Koninklijk Concertgebouworkest, het Rotterdams Philharmonisch Orkest, het Nederlands Kamerorkest, Asko|Schönberg, de Nederlandse Bachvereniging, het Royal Philharmonic Orchestra en cross-over dansgezelschap ISH.
    alinea-en: >-
      Bass-baritone Marc Pantus, most recently praised by Swiss national press
      for his “brilliant” and "compelling" interpretation in Rossini’s opera La
      Gazzetta, is at home in opera as well as oratorio repertoire. This season
      he sang Bach’s Magnificat with the renowned ensemble Vox Luminis,
      Mendelssohn’s Paulus,  Don Profondo in Rossini’s Reimsreisje/Il Viaggio a
      Reims with Dutch National Opera and the title role in Telemann’s comic
      opera Pimpinone opera in Italy and The Netherlands with the Amsterdam
      Consort.

      Marc’s career has included many solos in Bach cantatas and he regularly sings the bass arias and the role of Christ in both St. John and St. Matthew Passions, receiving such press accolades as “The star was bass Marc Pantus, who presented a solemn Christ with his impressive voice.” (Deventer Dagblad, March 2008)
  - alinea-nl: >-
      Hij werkte mee aan verscheidene cd’s, waaronder een opname van Bachs
      Matthäus-Passion onder leiding van Jos Vermunt in de Nederlandse hertaling
      van Jan Rot. 

      In december 2013 verscheen zijn eerste solo-cd HARRY, Heine in Holland met liederen van Nederlandse componisten op tekst van Heinrich Heine. Hij wordt begeleid door pianist Rudolf Jansen. Een luisterboek met de memoires van Heine, voorgelezen door Arnon Grunberg, maakt ook deel uit van de cd-box.
    alinea-en: He has been featured as soloist with Royal Concertgebouw Orchestra,
      Royal Philharmonic Orchestra, Rotterdam Philharmonic Orchestra, Schoenberg
      Ensemble, ASKO Ensemble, Utrecht Baroque Consort, Netherlands Bach
      Society, working with such directors as Cristian Macelaru,  Jan Willem de
      Vriend, Kenneth Montgomery, Edo de Waart, Reinbert de Leeuw, Paul McCreesh
      and  Jos van Veldhoven.
  - alinea-nl: >-
      Met zijn eigen operagezelschap I Piccoli Holandesi creëerde Pantus als
      regisseur en zanger enkele komische operaproducties, waaronder twee aan
      Don Quichot en Sancho Panza gewijde collage-opera’s. Voor de Magische
      Muziekfabriek zong en regisseerde hij de opera El retablo de Maese Pedro
      van Manuel de Falla, en voor vocaal ensemble Frommermann maakte hij de in
      de pers geroemde ode aan Schubert, FrommerFranz, en de
      jubileumvoorstelling 10 jaar Onvoorwaardelijk. Voor Wishful Singing
      ’female a cappella’ maakte hij de voorstelling Victory! - van Bingen tot
      Boogie met werken van Hildegard von Bingen en nieuw geschreven composities
      geïnspireerd door Mondriaans schilderij Victory Boogie Woogie. Voor en met
      het Coco Collectief maakte hij een regie van de Winterreise van Schubert
      in de bewerking van Maurice Lammerts van Bueren.

      Voor het Luthers Bach Ensemble maakte hij een indrukwekkende regie van de Mattheuspassie van Bach, die komend voorjaar voor de derde keer gespeeld wordt.
    alinea-en: >-
      With his own company i piccoli holandesi, Marc has performed a series of
      critically acclaimed comical baroque operas, among others Terremoto,
      Farfalleta e Lirone by Francesco Conti. 

      With Utrecht Baroque Consort, he has sung the role of Sancho Panza in Conti’s Don Chisciotte in Sierra Morena and the role of Don Quichotte in Telemann’s Don Quichotte auf der Hochzeit des Camacho.
  - alinea-nl: >-
      De Nederlandse Bachvereniging speelde zijn regie van Bach’s Koffiecantate,
      en Pantus keerde daar dit seizoen terug als regisseur en zanger in de
      voorstelling Hersenstreken, waarin ook Alzheimerspecialist professor
      Philip Scheltens zijn opwachting maakte. 


      Pantus baarde onlangs opzien met zijn productie van de derde acte van Wagners Parsifal, in kleine bezetting. Behalve als regisseur en vormgever, trad Pantus ook op als Gurnemanz en Amfortas, samen met mezzosopraan Merlijn Runia en tenor Marcel Reijans, en een ensemble bestaande uit Daan Boertien op piano, Dirk Luijmes op harmonium, en Andrea Friggi op synthesizer.
    alinea-en: >-
      
      Marc has recorded the Dutch version of Bach’s St. Matthew Passion (Christ) for DGG with Residentie Orkest under the direction of Jos Vermunt, and appears on recordings of Mozart’s La Clemenza di

      Tito (Publio) and Galliard’s Pan & Syrinx (Pan), both with Musica ad Rhenum under the direction of Jed Wentz.

      He studied with Udo Reinemann and Meinard Kraak at the Utrecht Conservatory of Music and the Royal Conservatory in The Hague. 

      He received a fellowship from the Steans Institute for Young Artists in Chicago, where he studied with Thomas Allen, Christa Ludwig, Barbara Bonney, Elisabeth Söderström and Roger Vignoles. 
