main:
  - alinea-nl: "Daan Boertien is een Nederlandse concertpianist die zich heeft
      gespecialiseerd in liedbegeleiding. Hij geeft concerten met verschillende
      zangers in binnen- en buitenland. Sinds 2020 is Daan als Associate Artist
      verbonden aan de Dutch National Opera Studio. "
    alinea-en: Daan Boertien is a Dutch concert pianist who specialized in song
      accompaniment. He performs with several singers in the Netherlands and
      abroad. As of this season, Daan is Associate Artist of the Dutch National
      Opera Studio since 2020.
  - alinea-nl: Op 10-jarige leeftijd werd Daan aangenomen bij de Young Musician’s
      Acadamy van het Conservatorium van Tilburg, waar hij les had van Jelena
      Bazova. Daarna studeerde hij bij David Kuyken aan het Conservatorium van
      Amsterdam en aan de Hochschule für Musik und Theater Hamburg, bij de
      Duitse liedspecialist Burkhard Kehring. Hiervoor ontving hij een beurs van
      het Prins Bernhard Cultuurfonds en de Oscar und Vera Ritter-Stiftung
      Hamburg.
    alinea-en: At the age of 10, Daan was accepted at the Young Musicians Academy of
      the Tilburg Conservatory, where he was taught by Jelena Bazova. He then
      studied with David Kuyken at the Conservatory of Amsterdam and at the
      Hochschule für Musik und Theater Hamburg, with the German song specialist
      Burkhard Kehring. For this he received a grant from the Prins Bernhard
      Cultuurfonds and the Oscar und Vera Ritter-Stiftung Hamburg.
  - alinea-nl: Daan Boertien won vele prijzen. Zo won hij in 2020 de Berenbergprijs
      met een winnaarsconcert in de Elbphilharmonie in Hamburg. In 2019 won hij
      de DAAD-prijs. In 2018 won Daan Boertien de publieksprijs van Dutch
      Classical Talent samen met bariton Raoul Steffani. Verder won hij bij het
      Gustav-Mahler-Wettbewerb in Hamburg samen met Bariton Geng Lee zowel de 1e
      prijs als de prijs voor beste begeleider. In 2015 ontving hij de ‘Kunst
      aan de Dijk Prijs voor Jong Talent’ en in 2010 was Daan prijswinnaar van
      het Prinses Christinaconcours.
    alinea-en: Daan Boertien has won many prizes. For example, in 2020 he won the
      Berenberg Prize with a winner's concert in the Elbphilharmonie in Hamburg.
      In 2019 he won the DAAD prize. In 2018 Daan Boertien won the public award
      of Dutch Classical Talent together with baritone Raoul Steffani. He also
      won the 1st prize and the prize for best accompanist at the
      Gustav-Mahler-Wettbewerb in Hamburg together with Baritone Geng Lee. In
      2015 he received the "Kunst aan de Dijk Prize for Young Talent" and in
      2010, Daan was a prize winner of the Princess Christina Competition.
  - alinea-nl: Daan gaf concerten in Nederland, België, Frankrijk, Duitsland,
      Portugal, Italië, Tunesië, Zwitserland, Letland en Canada. Hij trad onder
      meer op in het Concertgebouw, TivoliVredenburg, de Nationale Opera,
      Muziekgebouw aan ’t IJ Casa da Musica Porto en de Elbphilharmonie in
      Hamburg. Ook is hij regelmatig te horen en te zien op radio en televisie,
      bijvoorbeeld bij Podium Witteman. In 2019 was hij te horen tijdens het
      Prinsengrachtconcert in Amsterdam.
    alinea-en: >-
      
      Daan gave concerts in the Netherlands, Belgium, France, Germany, Portugal, Italy, Tunisia, Switzerland, Latvia and Canada. He has performed at the Concertgebouw, TivoliVredenburg, Muziekgebouw aan ’t IJ, Dutch National Opera, Casa da Musica Porto and the Elbphilharmonie in Hamburg, among others. He can also be heard and seen on radio and television regularly, for example at Podium Witteman. In 2019 he could be heard during the Prinsengracht concert in Amsterdam.
  - alinea-nl: De afgelopen jaren gaf Daan concerten met zangers als Benjamin Appl,
      Michaela Kaune, Raoul Steffani, Maarten Koningsberger, Judith van Wanroij,
      Peter Gijsbertsen, Maria Riccarda Wesseling, Marc Pantus, Thomas Oliemans
      en André Morsch. Daan volgde masterclasses voor piano solo bij onder
      andere Enrico Pace, Leslie Howard en Naum Grubert. Verder kreeg hij voor
      liedinterpretatie belangrijke impulsen van Roger Vignoles, Julius Drake,
      Graham Johnson, Malcolm Martineau, Wolfram Rieger, Jeff Cohen, Thomas
      Hampson, Margreet Honig, Christianne Stotijn, Anne Sofie von Otter en
      Brigitte Fassbaender.
    alinea-en: In recent years, Daan has given concerts with singers such as
      Benjamin Appl, Michaela Kaune, Raoul Steffani, Maarten Koningsberger,
      Judith van Wanroij, Peter Gijsbertsen, Maria Riccarda Wesseling, Marc
      Pantus, Thomas Oliemans and André Morsch. Daan took piano solo
      masterclasses with Enrico Pace, Leslie Howard and Naum Grubert, among
      others. Furthermore, he received important impulses for song
      interpretation from Roger Vignoles, Julius Drake, Graham Johnson, Malcolm
      Martineau, Wolfram Rieger, Jeff Cohen, Thomas Hampson, Margreet Honig,
      Christianne Stotijn, Anne Sofie von Otter and Brigitte Fassbaender.
quote: Daan is een pianist
quote-nl: Gespecialiseerd in het begeleiden van liederen toonde Daan Boertien
  zich een zanger op de vleugel. Met zijn fijnzinnige en milde aanslag, zijn
  zowel vanzelfsprekende als verrassende timing en zijn grote inlevingsvermogen
  is hij de ideale combinatie van meebewegend begeleider en autonoom solist.
quote-en: Specialized in song accompaniment, Daan Boertien proved to be a singer
  behind the grand piano. With his subtle and delicate touch, his both natural
  as well as surprising timing and imagination, he is the ideal combination of
  flexible accompanist and autonomous soloist.
quote-author: "- Eindhovens Dagblad"
