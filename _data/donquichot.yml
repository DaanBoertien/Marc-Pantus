preface-nl: Sinds 23 april 2021 lees ik Cervantes’ fantastische roman Don
  Quichot voor, in de vertaling van Barber van de Pol. Geregeld publiceer ik een
  nieuw hoofdstuk op mijn YouTube kanaal. Ik ga daar mee door tot het boek uit
  is.
preface-en: On April 23rd 2021 I started reading Cervantes’ masterpiece Don
  Quixote on YouTube. It’s in the Dutch translation of Barber van de Pol.
  Regularly a new chapter is published on YouTube and I intend to go on until I
  have read the entire book.
